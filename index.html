<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | QR code component</title>

    <!-- Tailwind stuffs -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lightGray: 'hsl(212, 45%, 89%)',
              grayishBlue: 'hsl(220, 15%, 55%)',
              darkBlue: 'hsl(218, 44%, 22%)'
            }
          }
        }
      }
    </script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body class="bg-lightGray">
    <div class="p-5 bg-white rounded-3xl mx-auto flex flex-col w-[424px] mt-[75px] justify-center text-center">
      <div><img src="images/image-qr-code.png" class="w-[400px] mb-5 align-middle mx-auto p-3" style="border-radius: 1.5rem;"></div>
      <h1 class="text-2xl max-w-sm mx-auto mb-3 font-bold text-darkBlue">Improve your front-end skills by building projects</h1>
      <h3 class="text-md max-w-sm mx-auto text-grayishBlue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h3>
    </div>
    
    <div class="attribution fixed bottom-0 w-full flex flex-col justify-center text-md">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p class="mb-1">Coded by <a href="#">Maciej Kalisz</a>.</p>
    </div>
  </body>
</html>
